<body>

  <p id="demo"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>

  <script>
  var cars = ["Saab", "Volvo", "BMW"];
  //var cars = new Array("Saab", "Volvo", "BMW");
  cars[2] = "Altima";
  cars[cars.length] = "Lemon";
  var i;
  var mystring = "";
  for (i = 0; i < cars.length; i++) {
    mystring = mystring + cars[i] + ", ";
  }
  document.getElementById("demo").innerHTML = mystring;

  var fruits = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo2").innerHTML = isArray(fruits);

  function isArray(myArray) {
    return myArray.constructor.toString().indexOf("Array") > -1;
  }

  //for in
  // iterates through each property in object
  var txt = "";
  var person = {fname:"John", lname:"Doe", age:25};
  var x;
  for (x in person) {
      txt += person[x] + " ";
  }
  document.getElementById("demo3").innerHTML = txt;

  function getToday() {
      var day;
      switch (new Date().getDay()) {
          case 0:
              day = "Super Sunday";
              break;
          case 1:
              day = "Manic Monday";
              break;
          case 2:
              day = "Tubular Tuesday";
              break;
          case 3:
              day = "Wacky Wednesday";
              break;
          case 4:
              day = "Thrify Thursday";
              break;
          case 5:
              day = "Fantastic Friday";
              break;
          case  6:
              day = "Stat Saturday";
              break;
      }
      return day;
  }
  document.getElementById("demo4").innerHTML = "Today is " + getToday();

  //string.search(searchvalue)
  function mySearch() {
      var str = document.getElementById("blueText").innerHTML;
      var n = str.search(/blue/i);
      document.getElementById("demo5").innerHTML = n;
  }
  </script>

  <p>
    <ul>
      <li>In JavaScript, arrays use numbered indexes. </li>
        <li>In JavaScript, objects use named indexes.</li>
        <li>null is an object. It's type is null. undefined is not an object, it's type is undefined. </li>

    </ul>
  </p>

  <p>
      <div id="blueText">Mr. Blue has a blue house</div>
      <button onclick="mySearch()">Index of blue (case insesative)</button>
      <div id="demo5"></div>
  </p>

  <p id="demo6"></p>
  <script>
      function person(first, last, age, eye) {
          this.firstName = first;
          this.lastName = last;
          this.age = age;
          this.eyeColor = eye;
      }

      var myFather = new person("Zach", "Keller", 54, "brown");
      var myMother = new person("Diane", "Keller", 54, "brown");

      // declare a function on the object (each obj individually)
      //myFather.name = function() {
      //  return this.firstName + " " + this.lastName;
      //};
      //myMother.name = function() {
      //  return this.firstName + " " + this.lastName;
      //};

      // add a prototype function
      person.prototype.name = function() {
          return this.firstName + " " + this.lastName;
      };

      // add a prototype outside constructor
      person.prototype.nationality = "American";

      document.getElementById("demo6").innerHTML =
      "My father " + myFather.name() + " is " + myFather.nationality
      + ". My mother " + myMother.name() + " is " + myMother.nationality;
