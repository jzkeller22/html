<header>
    <title>Web Storage</title>
</header>

<nav></nav>

<body>
    <h1>Web Storage & Application Cache</h1>
    <p>HTML 2 types of storage</p>
    <ul>
        <li>window.localStorage</li>
        <li>window.sessionStorage</li>
    </ul>

    <div id="result"></div>
    <br>
    <div id="result2"></div>

    <script>
    // Check browser support
    if (typeof(Storage) != "undefined") {
        // Store
        localStorage.setItem("lastname", "Keller");
        sessionStorage.setItem("firstname", "Justin");
        // Retrieve
        document.getElementById("result").innerHTML = sessionStorage.getItem("firstname") + " "
        + localStorage.getItem("lastname");

        //localStorage.removeItem("lastname");
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }

    function clickCounter() {
        if(typeof(Storage) !== "undefined") {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount)+1;
            } else {
                localStorage.clickcount = 1;
            }
            document.getElementById("result2").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
        } else {
            document.getElementById("result2").innerHTML = "Sorry, your browser does not support web storage...";
        }
    }
    </script>

    <p><button onclick="clickCounter()" type="button">Click me!</button></p>
    <p>Click the button to see the counter increase.</p>
    <p>Close the browser tab (or window), and try again, and the counter will continue to count (is not reset).</p>
</body>
